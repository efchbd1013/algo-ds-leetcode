<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeMaster Pro - LeetCode Solutions Platform</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  </head>
  <body>
    <div class="floating-shapes">
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
    </div>

    <div class="container">
      <header>
        <div class="logo">CodeMaster Pro</div>
        <div class="subtitle">
          Advanced LeetCode Solutions Platform by efrat-dev
        </div>

        <div class="stats-bar" id="statsBar"></div>
      </header>

      <div class="controls-section">
        <div class="search-container">
          <div class="search-icon">üîç</div>
          <input
            type="text"
            id="searchInput"
            placeholder="Search solutions, algorithms, data structures..."
          />
        </div>

        <div class="filters-row">
          <button class="filter-btn active" data-filter="all">All</button>
          <button class="filter-btn" data-filter="favorites">
            ‚òÖ Favorites
          </button>
        </div>

        <div class="view-toggle">
          <button class="view-btn active" data-view="grid">‚äû Grid</button>
          <button class="view-btn" data-view="list">‚ò∞ List</button>
        </div>
      </div>

      <div class="breadcrumb" id="breadcrumb"></div>

      <button id="backBtn" style="display: none">‚Üê Back</button>

      <h2 id="pathTitle">Explore Solutions</h2>

      <div id="container" class="grid-view"></div>

      <div id="codeViewer"></div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
